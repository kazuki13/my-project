<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js Drag&Drop File Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .drop_area {
        color: gray;
        font-weight: bold;
        font-size: 1.2em;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 300px;
        border: 5px solid gray;
        border-radius: 15px;
    }
</style>

<body>
    <div id="app">
        <div class="drop_area">
            ファイルアップロード
        </div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                isEnter: false
            },
            methods: {
                dragEnter() {
                    this.isEnter = true;
                }
            }
        })
    </script>

</body>

</html>
